<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”Ž</text></svg>">
    <title>Emoji Search</title>
    <style>
      #container {
        font-family: sans-serif;
        max-width: 40rem;
        margin-left: auto;
        margin-right: auto;
      }

      #content {
        margin-bottom: 2rem;
      }

      #search {
        display: flex;
        margin-bottom: 1rem;
      }

      #query {
        width: 100%;
        font-size: 1.5rem;
        padding: 0.5rem;
        border: solid 1px #ccc;
        border-radius: 12pt;
        margin-right: 1rem;
      }

      #emojis {
        border: 1pt solid black;
        font-size: 2rem;
        min-height: 2rem;
        display: flex;
        flex-wrap: wrap;
      }

      .emoji {
        padding: 0.4rem;
        cursor: pointer;
      }

      /* https://cssloaders.github.io/ */
      #loader_box {
        padding-top: 0.4rem;
        padding-left: 0.4rem;
        padding-right: 0.4rem;
      }
      .loader {
        width: 2rem;
        height: 2rem;
        border: 5px solid black;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #credits {
        text-align: center;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <h1 style="text-align: center;">ðŸ”Ž Emoji Search</h1>
        <div id="search">
          <input id="query" type="text" placeholder="Enter a query here"/>
          <button id="search_button" disabled>Search</button>
        </div>
        <div id="emojis" class="output">
          <div id="loader_box" hidden><span class="loader"></span></div>
        </div>
      </div>
      <div id="credits">
        ðŸ§¶ Brought to you by <a href="https://serviceweaver.dev/">Service Weaver</a>.
        ðŸ’» <a href="https://github.com/ServiceWeaver/workshops">Source Code</a>.
      </div>
    </div>

    <script>
      function strip(s) {
        return s.replace(/\s+/g, '');
      }

      function emoji_span(emoji) {
        const span = document.createElement('span');
        span.innerText = emoji;
        span.classList.add('emoji');
        span.addEventListener('click', () => {
          if (navigator.clipboard) {
            navigator.clipboard.writeText(emoji);
          }
        });
        return span;
      }

      async function search(endpoint, query, aborter) {
        const response = await fetch(`/${endpoint}?q=${query}`, {signal: aborter});
        const text = await response.text();
        if (response.ok) {
          return text;
        } else {
          throw new Error(text);
        }
      }

      function main() {
        const query = document.getElementById('query');
        const emojis = document.getElementById('emojis');
        const button = document.getElementById('search_button');
        const loader = document.getElementById('loader_box');
        query.focus();

        let controller;
        let pending = 0;
        const displayed = new Set();
        const perform_search = () => {
          if (controller != undefined) {
            controller.abort();
          }
          controller = new AbortController();

          while (emojis.children.length > 1) {
            emojis.children[0].remove();
          }
          displayed.clear();

          for (const endpoint of ['search', 'search_chatgpt']) {
            if (pending == 0) {
              loader.hidden = false;
            }
            pending++;

            search(endpoint, query.value, controller.signal).then((v) => {
              const results = JSON.parse(v);
              if (results == null || results.length == 0) {
                return;
              }

              for (let emoji of results) {
                if (!displayed.has(emoji)) {
                  displayed.add(emoji);
                  emojis.insertBefore(emoji_span(emoji), loader);
                }
              }
            }).finally(() => {
              pending--;
              if (pending == 0) {
                loader.hidden = true;
              }
            });
          }
        }

        button.addEventListener('click', perform_search);

        query.addEventListener('keypress', (e) => {
          if (e.key == 'Enter' && strip(query.value) != "") {
            perform_search();
          }
        });

        query.addEventListener('input', (e) => {
          if (strip(query.value) == "") {
            button.disabled = true;
          } else {
            button.disabled = false;
          }
        });
      }

      document.addEventListener('DOMContentLoaded', main);
    </script>
  </body>
</html>
